<!DOCTYPE html>
<html>
<head>
  <title>Fantastical Adventures</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/base.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/skeleton.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/layout.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <h1 class='headerText'>Magical Worlds of Adventure</h1>

    <div class='menu'>
      <div></div>
      <div></div>
      <div></div>
    </div>

  </header>

  <div class='container'>

    <div class='sixteen columns story' id='firstStory'>

      <div class='option leftChoice pirate'>
        <p>Walk the plank.</p>
      </div>
      <h2 class='storyTitle'>
        Booty on the High Seas
      </h2>
      <div class='option rightChoice pirate'>
        <p>Draw your sword.</p>
      </div>

    </div>

    <div class='sixteen columns story' id='secondStory'>

      <div class='option leftChoice space'>
        <p>Realign the plasma manifolds.</p>
      </div>
       <h2 class='storyTitle'>Galaxies Unknown</h2>
      <div class='option rightChoice space'>
        <p>Jump into the space-time anomaly.</p>
      </div>

    </div>

    <div class='sixteen columns story' id='thirdStory'>

      <div class='option leftChoice twerk'>
        <p>
          Bake a carrot cake for the party.
        </p>
      </div>

      <h2 class='storyTitle'>
        Tweak and Twerk
      </h2>
      
      <div class='option rightChoice twerk'>
        <p>
          Check the dumpster needles for leftover heroin.
        </p>
      </div>

    </div>

  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
