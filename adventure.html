<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fantastical Adventures</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/base.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/skeleton.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/adventure.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/menu.css">
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
  </head>

  <body class='adventure-main-content'>

    <h2 id='popup-back'>Go Back One!</h2>
    <h2 id='popup-reset'>Go Back to Start!</h2>
    
    <div class='container'>
      
      <nav class='topmenu'>

      <div class="toggleNav">
        <div class="toggleNavButton"></div>
      </div>
        <div id="subnav">
          <ul>
            <a href="index.html"><li><span class='menuButtonText'>Home</span></li></a>
            <a href="about.html"><li><span class='menuButtonText'>About</span></li></a>
            <a href="create.html"><li><span class='menuButtonText'>Create</span></li></a>
            <a href="profile.html"><li><span class='menuButtonText'>Profile</span></li></a>
          </ul>
        </div>

      <header>
        <h1 class='headerText'></h1>
      </header>

      <section class='sixteen columns storyBackground' id='background'>

        <h2 id='title'></h2>
        <h2 id='author'></h2>
        <p class='storyText' id='content'></p>
        <h2 id='end-text'></h2>
        
        <div id='form-box'>
          <input type='text' id='title-form' placeholder='Title...'/>
          <input type='text' id='author-form' placeholder="Author's name"/>
          <textarea id='content-form' placeholder='Content...'></textarea>
          
          <button class='publish-content' id='submit'>Publish</button>

          <p>Is this the end of the story?</p>
          <input type='checkbox' id='is-ending'/>
          <label for='is-ending'></label>

          <ul id='error-box'></ul> 

        </div>

        <nav class='navigate-story'>
          <button class='story-option adventure' id='a'></button>

          <div id='spin-button'>
            <button class='quarter top-left' id='reset'></button>
            <button class='quarter top-right' id='back'></button>
            <div class='quarter bottom-left' id='bottom-left'></div>
            <div class='quarter bottom-right' id='bottom-right'></div>
          </div>
          <div id='spin-button-overlay'></div>

          <button class='story-option adventure' id='b'></button>
        </nav>
      </section>

    </div><!--end wrapper-->
    <script type="text/javascript" src="storyTree/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="storyTree/tree.js"></script>
    <script type="text/javascript" src="scripts/pirate.js"></script>
    <script type="text/javascript" src="scripts/nav.js"></script>
  </body>
</html>
